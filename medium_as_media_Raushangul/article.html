<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <link rel = "stylesheet" href = "medium2.css"/>
</head>
<body>
    <p class = "medium_alike">medium alike</p>
    <img class = "left_img" onclick="goBack()" src = "./Left.png"/>
    <div class = "news_lift">
        <div class = "left">
            <div class = "frame23">
                <div class = "info_top">
                    <img class = "img_author" src = "./Iconimg.png"/>
                        <div class="author-info">
                        <span id="authorName"></span>
                        <div class="description">
                        <span id="articleDate"></span>
                        <span class="dot">·</span>
                        <span class="read-time">12 min read</span>
                        <span class="dot">·</span>
                        <span class="member-only">Member-only</span>
                        </div>
                        </div>
                </div>
                <div class="logo">
                    <img class = "img_logo" src = "./LinkedIn.png"/>
                    <img class = "img_logo" src = "./Facebook Circled.png"/>
                    <img class = "img_logo" src = "./Twitter (1).png"/>
                </div>
            </div>
            <div class="text">
                <h1 id="fullArticleTitle"></h1>
                <h2 id="fullArticleHeader" class="article_header"></h2>
            </div>
            <img id="articleImage" src="" alt="Article Image" class="big_image">
            <div class="big-text">
                <h3 id="fullArticleSubheader" class="subheader"></h3>
                <p id="fullArticleContent"></p>
            </div>
            <div class = "info_bottom">
                <div class = "actions">
                    <div class = "frame1">
                    <img class = "actions-img" src = "./Heart.png"/>
                    <p class = "desc" class = "desc180">180</p>
                </div>
                <div class = "frame2">
                    <img class = "actions-img" src = "./Speech Bubble.png"/>
                    <p class = "desc" class = "desc12">12</p>
                </div>
                </div>
                <img class = "bookmark" src="./Bookmark.png"/>
            </div>
        </div>
    </div>
    <p class = "credits">Credits: photos from  <u>Unsplash.com</u>, icons from  <u>Icons8</u>, graphics from  <u>craftwork.design</u>.</p>
    <p class = "made_w_love">Made with ✨❤️ at nFactorial in 2022.</p>
  <script src="script.js"></script>
  <script>
   const currentArticle = JSON.parse(sessionStorage.getItem("currentArticle"));
const currentImageIndex = sessionStorage.getItem("currentImageIndex");

if (currentArticle && currentImageIndex) {
  const authorName = document.getElementById("authorName");
  const articleDate = document.getElementById("articleDate");
  const fullArticleTitle = document.getElementById("fullArticleTitle");
  const fullArticleHeader = document.getElementById("fullArticleHeader");
  const articleImage = document.getElementById("articleImage");
  const fullArticleSubheader = document.getElementById("fullArticleSubheader");
  const fullArticleContent = document.getElementById("fullArticleContent");

  authorName.textContent = currentArticle.authorName;
  articleDate.textContent = formatDate(currentArticle.articleDate);
  fullArticleTitle.textContent = currentArticle.articleTitle;
  fullArticleHeader.textContent = currentArticle.articleHeader;
  articleImage.src = `./Img${currentImageIndex}.png`;
  fullArticleSubheader.textContent = currentArticle.articleSubheader;
  fullArticleContent.textContent = currentArticle.articleContent;
}

  </script>  
  
  
</body>
</html>
